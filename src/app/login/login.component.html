    <div class="signin">
      <div class="content">
        <h2 *ngIf="isLoginMode; else signupMode">Sign In</h2>
        <ng-template #signupMode>
          <h2>Sign Up</h2>
        </ng-template>
  
        <div class="form" [formGroup]="isLoginMode ? loginForm : signupForm">
          <div class="inputBox">
            <input type="text" formControlName="username" required>
            <i>Username</i>
          </div>
          
          <div class="inputBox">
            <input type="password" formControlName="password" required>
            <i>Password</i>
          </div>
  
          <div class="links" *ngIf="isLoginMode">
            <a href="#">Forgot Password</a>
            <a href="#" (click)="toggleForm()">Sign Up</a>
          </div>
          
          <div class="links" *ngIf="!isLoginMode">
            <a href="#" (click)="toggleForm()">Login</a>
          </div>
  
          <div class="inputBox">
            <input type="submit" [value]="isLoginMode ? 'Login' : 'Sign Up'" (click)="isLoginMode ? onLoginClick() : onSignupClick()">
          </div>
        </div>
      </div>
    </div>
  </section>
