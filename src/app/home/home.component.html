<button id="mobile" class="btn btn-dark  ms-auto" type="button" data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">

<div class="offcanvas offcanvas-start" id="mobile" tabindex="-1" id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <button class="btn btn-outline-danger" (click)="onLogOut()">LOG OUT</button>

        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
</div>


<h1>Welcome, {{ user }}!</h1>


<section>
    <button type="button" class="generate-button" (click)="onClickGenerateSquare()">generate more squares</button>
</section>
<div class="grid" (touchmove)="onTouchMove($event)">
    <div class="square" *ngFor="let square of squares; let i = index" [class.selected]="square"
        (click)="toggleSelection(i)" [attr.data-index]="i">
        {{ i + 1 }}
    </div>
</div>
